<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--regular CSS-->
    <link href="weeklyBoss.css" rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="weeklyBoss.js"></script>

  </head>
  <body>

    <!--Side Menu-->
    <div class = "row row-cols 2">
        <div class = "col-2">
            <div id ="SideMenu" class="container-fluid p-5 text-white">
              <button id="nodeBtn" type="button" class="btn btn-danger" onclick="location = 'node.html'">Nodes/IA</button>
              <button id="incomeBtn" type="button" class="btn btn-danger" onclick="location = 'weeklyBoss.html'">Income Calculator</button>
            </div>
        </div>

        <!--Main Menu-->
        <div class = "col-10">
            <div id ="MainMenu" class="container-fluid text-white">
              <div class="dropdown">
                <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="muleBtn" data-bs-toggle="dropdown" aria-expanded="false">
                  Number of Mules
                </button>
                <ul class="dropdown-menu" aria-labelledby="muleBtn">
                  <h6 class="dropdown-header">Mules #</h6>
                  <div class="dropdown-divider"></div>
                  <li><button class="dropdown-item" type="button" value="0" onclick="">1</button></li>
                  <li><button class="dropdown-item" type="button" value="1" onclick="">2</button></li>
                  <li><button class="dropdown-item" type="button" value="2" onclick="">3</button></li>
                  <li><button class="dropdown-item" type="button" value="3" onclick="">4</button></li>
                  <li><button class="dropdown-item" type="button" value="4" onclick="">5</button></li>
                  <li><button class="dropdown-item" type="button" value="5" onclick="">6</button></li>
                </ul>
            </div>
            <div id="bossOne" class="container-fluid bg-warning text-white">
              <h1>Mule #1</h1>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1">
                <label class="form-check-label" for="check1">Check me out</label>
              </div>
            </div>
            <div id="bossTwo" class="container-fluid bg-warning text-white"></div>
            <div id="bossThree" class="container-fluid bg-warning text-white"></div>
            <div id="bossFour" class="container-fluid bg-warning text-white"></div>
            <div id="bossFive" class="container-fluid bg-warning text-white"></div>
            <div id="bossSix" class="container-fluid bg-warning text-white"></div>
              


            </div>
        </div>

    </div>
  </body>
